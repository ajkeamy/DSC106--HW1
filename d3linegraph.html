<html>
    <head>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <style>
            svg {
            font-family: Sans-Serif, Calibri;
            }
            .line {
            stroke-width: 2;
            fill: none;
            }
            .axis path {
            stroke: black;
            }
            .text {
            font-size: 15px;
            }
            .title-text {
            font-size: 15px;
            }
        </style>
    </head>
    <body>
        <div id="chart"></div>
        <script>
            // Reference: https://codepen.io/zakariachowdhury/pen/JEmjwq
            var data = [
            {
            category: "men_applied",
            values: [
            {year: "2005", student: 18147},
            {year: "2006", student: 19838},
            {year: "2007", student: 20566},
            {year: "2008", student: 21590},
            {year: "2009", student: 21725},
            {year: "2010", student: 22332},
            {year: "2011", student: 25097},
            {year: "2012", student: 28758},
            {year: "2013", student: 31992},
            {year: "2014", student: 34618},
            {year: "2015", student: 37009},
            {year: "2016", student: 39779},
            {year: "2017", student: 41583},
            {year: "2018", student: 45636}
            ]
            },
            {
            category: "women_applied",
            values: [
            {year: "2005", student: 22371},
            {year: "2006", student: 23748},
            {year: "2007", student: 24507},
            {year: "2008", student: 25775},
            {year: "2009", student: 25321},
            {year: "2010", student: 25761},
            {year: "2011", student: 28351},
            {year: "2012", student: 32049},
            {year: "2013", student: 35408},
            {year: "2014", student: 38822},
            {year: "2015", student: 41047},
            {year: "2016", student: 44430},
            {year: "2017", student: 46845},
            {year: "2018", student: 52265}
            ]
            }
        ];
        var width = 700;
        var height = 500;
        var margin = 70;
        var duration = 250;
        var lineOpacity = "0.25";
        var lineOpacityHover = "0.85";
        var otherLinesOpacityHover = "0.1";
        var lineStroke = "1.5px";
        var lineStrokeHover = "2.5px";
        var circleOpacity = '0.85';
        var circleOpacityOnLineHover = "0.25"
        var circleRadius = 3;
        var circleRadiusHover = 6;
        /* Format Data */
        var parseDate = d3.timeParse("%Y");
        data.forEach(function(d) { 
        d.values.forEach(function(d) {
            d.year = parseDate(d.year);
            d.student = +d.student;});
        });
        /* Scale */
        var xScale = d3.scaleTime()
        .domain(d3.extent(data[0].values, d => d.year))
        .range([0, width-margin]);
        var yScale = d3.scaleLinear()
        .domain([0, d3.max(data[0].values, d => d.student)])
        .range([height-margin, 0]);
        var color = d3.scaleOrdinal(['#0288D1','#F06292']);
        /* Add SVG */
        var svg = d3.select("#chart").append("svg")
        .attr("width", (width+margin)+"px")
        .attr("height", (height+margin)+"px")
        .append('g')
        .attr("transform", `translate(${margin}, ${margin})`);
        /* Add line into SVG */
        var line = d3.line()
        .x(d => xScale(d.year))
        .y(d => yScale(d.student));
        let lines = svg.append('g')
        .attr('class', 'lines');
        lines.selectAll('.line-group')
        .data(data).enter()
        .append('g')
        .attr('class', 'line-group')  
        .on("mouseover", function(d, i) {
            svg.append("text")
                .attr("class", "title-text")
                .style("fill", color(i))        
                .text(d.category)
                .attr("text-anchor", "middle")
                .attr("x", (width-margin)/2+300)
                .attr("y", 100);
            })
        .on("mouseout", function(d) {
            svg.select(".title-text").remove();
            })
        .append('path')
        .attr('class', 'line')  
        .attr('d', d => line(d.values))
        .style('stroke', (d, i) => color(i))
        .style('opacity', lineOpacity)
        .on("mouseover", function(d) {
            d3.selectAll('.line')
                            .style('opacity', otherLinesOpacityHover);
            d3.selectAll('.circle')
                            .style('opacity', circleOpacityOnLineHover);
            d3.select(this)
                .style('opacity', lineOpacityHover)
                .style("stroke-width", lineStrokeHover)
                .style("cursor", "pointer");
            })
        .on("mouseout", function(d) {
            d3.selectAll(".line")
                            .style('opacity', lineOpacity);
            d3.selectAll('.circle')
                            .style('opacity', circleOpacity);
            d3.select(this)
                .style("stroke-width", lineStroke)
                .style("cursor", "none");
            });
        /* Add circles in the line */
        lines.selectAll("circle-group")
        .data(data).enter()
        .append("g")
        .style("fill", (d, i) => color(i))
        .selectAll("circle")
        .data(d => d.values).enter()
        .append("g")
        .attr("class", "circle")  
        .on("mouseover", function(d) {
            d3.select(this)     
                .style("cursor", "pointer")
                .append("text")
                .attr("class", "text")
                .text(`${d.student}`)
                .attr("x", d => xScale(d.year) + 5)
                .attr("y", d => yScale(d.student) - 10);
            })
        .on("mouseout", function(d) {
            d3.select(this)
                .style("cursor", "none")  
                .transition()
                .duration(duration)
                .selectAll(".text").remove();
            })
        .append("circle")
        .attr("cx", d => xScale(d.year))
        .attr("cy", d => yScale(d.student))
        .attr("r", circleRadius)
        .style('opacity', circleOpacity)
        .on("mouseover", function(d) {
                d3.select(this)
                .transition()
                .duration(duration)
                .attr("r", circleRadiusHover);
            })
            .on("mouseout", function(d) {
                d3.select(this) 
                .transition()
                .duration(duration)
                .attr("r", circleRadius);  
            });
        /* Add Axis into SVG */
        var xAxis = d3.axisBottom(xScale).ticks(5);
        var yAxis = d3.axisLeft(yScale).ticks(5);
        svg.append("g")
        .attr("class", "x axis")
        .attr("transform", `translate(0, ${height-margin})`)
        .call(xAxis)
        .append('text')
        .attr("y", 30)
        .attr("x",330)
        .attr("fill", "#000")
        .style("font-size", "12px") 
        .text("Year");
        
        svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
        .append('text')
        .attr("x",-100)
        .attr("y", -50)
        .attr("transform", "rotate(-90)")
        .attr("fill", "#000")
        .style("font-size", "12px") 
        .text("Number of Students");
        svg.append("text")
        .attr("x", (width / 2))             
        .attr("y", 0)
        .attr("text-anchor", "middle")  
        .style("font-size", "16px") 
        .text("UCSD Full time Applications Men vs Women"); 	
        
        var legend_keys = ["Men Applied", "Women Applied"]
        var lineLegend = svg.selectAll(".lineLegend").data(legend_keys)
            .enter().append("g")
            .attr("class","lineLegend")
            .attr("transform", function (d) {return d;});
        lineLegend.append("text").text(function (d) {return d;})
            .attr("transform", "translate(15,9)")
            .attr("y", 10)
            .style("font-size", "10px") 
            .attr("x", function(d, i) {
            return (i*80);})
        lineLegend.append("rect")
            .attr("fill", function (d, i) {return color(i); })
            .attr("y", 10)
            .attr("x", function(d, i) {
            return i*80+2;})
            .attr("width", 10).attr("height", 10);
    </script>
  </body>

</html>
